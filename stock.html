</head>

<body>
    <nav class="menu">
        <ul style="align-items: center;">
            <li><a href="dashboard.html"><img src="img/ut.png" alt="" style="max-width: 50px;"></a></li>
            <li><a href="stock.html">Informasi Bahan Ajar</a></li>
            <li><a href="tracking.html">Tracking Pengiriman</a></li>
            <li class="dropdown">
                <div>
                    <a href="#" style="padding-right: 0px !important;">Laporan</a>

                </div>
            </li>

        </ul>
        <a id="logoutBtn">Logout</a>
    </nav>
    <div class="container">
        <h2>Informasi Stok Bahan Ajar</h2>
    
        <table id="tabelStok">
            <thead>
                <tr>
                    <th>Kode</th>
                    <th>Nama Bahan Ajar</th>
                    <th>Stok</th>
                    <th>Lokasi</th>
                    <th>Cover</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    
        <h2>Tambah Stok Baru</h2>
        <form id="formTambah">
            <input type="text" id="kode" placeholder="Kode" required>
            <input type="text" id="nama" placeholder="Nama Bahan Ajar" required>
            <input type="number" id="stok" placeholder="Jumlah" required>
            <input type="text" id="lokasi" placeholder="Lokasi" required>
            <input type="file" id="cover" placeholder="Cover" required>
            <button type="submit" class="find-button">Tambah</button>
        </form>
    </div>

    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
</body>
